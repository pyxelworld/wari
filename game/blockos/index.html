<!DOCTYPE html>
<html>
<head>
    <!-- Todo o código do head permanece igual -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockos</title>
    <style>
        /* Todo o CSS permanece exatamente igual */
        :root {
            --piece-color-1: #ff0000;
            --piece-color-2: #00ff00; 
            --piece-color-3: #0000ff;
            --piece-color-4: #ff00ff;
            --piece-color-5: #ffff00;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            color: #fff;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
        }

        #board {
            width: 100%;
            aspect-ratio: 1;
            background: #16213e;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .cell {
            background: #0f3460;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .cell.highlight {
            background: rgba(76, 175, 80, 0.3);
        }

        .cell.invalid {
            background: rgba(244, 67, 54, 0.3);
        }

        .cell.filled {
            animation: pop 0.3s ease-out;
        }

        .cell.clear-animation {
            animation: clear 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes clear {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); background: white; }
            100% { transform: scale(0); opacity: 0; }
        }

        #pieces {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .piece {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: #16213e;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .piece:hover {
            transform: translateY(-5px);
        }

        .piece-cell {
            width: 20px;
            height: 20px;
            background: #0f3460;
            border-radius: 2px;
        }

        .piece-cell.active {
            transition: background-color 0.3s;
        }

        .dragging {
            opacity: 0.8;
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
            color: #e94560;
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        #game-over.show {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        #game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #e94560;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #game-over button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .piece-cell {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="board"></div>
        <div id="pieces"></div>
    </div>
    <div id="game-over">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="new Game()">Play Again</button>
    </div>

    <script>
        class Game {
            constructor() {
                this.boardSize = 8;
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.score = 0;
                this.dragging = null;
                this.dragElement = null;
                this.pieceColors = new Map();
                this.currentPieceColor = null;

                document.getElementById('game-over').classList.remove('show');
                this.initBoard();
                this.initPieces();
                this.initEvents();
            }

            initBoard() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                for (let i = 0; i < this.boardSize * this.boardSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = Math.floor(i / this.boardSize);
                    cell.dataset.col = i % this.boardSize;
                    board.appendChild(cell);
                }
            }

            generatePiece() {
                const shapes = [
                    [[1,1,1], [0,0,0], [0,0,0]], // horizontal 3
                    [[1,1,0], [1,0,0], [0,0,0]], // L shape
                    [[1,1], [1,1]], // square
                    [[1,0,0], [1,1,1], [0,0,0]], // L shape inverted
                    [[1,1,1], [0,1,0], [0,0,0]], // T shape
                    [[1,0,0], [1,0,0], [1,0,0]]  // vertical 3 (nova peça)
                ];
                const colors = ['--piece-color-1', '--piece-color-2', '--piece-color-3', '--piece-color-4', '--piece-color-5'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                return { shape, color };
            }

            createPieceElement() {
                const pieceData = this.generatePiece();
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.dataset.shape = JSON.stringify(pieceData.shape);
                this.pieceColors.set(piece, pieceData.color);
                
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'piece-cell';
                        if (pieceData.shape[row] && pieceData.shape[row][col]) {
                            cell.classList.add('active');
                            cell.style.backgroundColor = `var(${pieceData.color})`;
                        }
                        piece.appendChild(cell);
                    }
                }
                
                piece.addEventListener('mousedown', this.startDrag.bind(this));
                piece.addEventListener('touchstart', this.startDrag.bind(this));
                
                return piece;
            }

            initPieces() {
                const pieces = document.getElementById('pieces');
                pieces.innerHTML = '';
                for (let i = 0; i < 3; i++) {
                    pieces.appendChild(this.createPieceElement());
                }
                this.checkGameOver();
            }

            addNewPiece() {
                const pieces = document.getElementById('pieces');
                if (pieces.children.length === 0) {
                    for (let i = 0; i < 3; i++) {
                        pieces.appendChild(this.createPieceElement());
                    }
                }
            }

            checkGameOver() {
                const pieces = document.querySelectorAll('.piece');
                let canPlace = false;

                pieces.forEach(piece => {
                    const shape = JSON.parse(piece.dataset.shape);
                    for (let row = 0; row < this.boardSize; row++) {
                        for (let col = 0; col < this.boardSize; col++) {
                            if (this.canPlacePiece(row, col, shape)) {
                                canPlace = true;
                                return;
                            }
                        }
                    }
                });

                if (!canPlace) {
                    document.getElementById('final-score').textContent = this.score;
                    document.getElementById('game-over').classList.add('show');
                }
            }

            initEvents() {
                document.addEventListener('mousemove', this.drag.bind(this));
                document.addEventListener('touchmove', this.drag.bind(this));
                document.addEventListener('mouseup', this.endDrag.bind(this));
                document.addEventListener('touchend', this.endDrag.bind(this));
            }

            startDrag(e) {
                const touch = e.type === 'touchstart' ? e.touches[0] : e;
                this.dragging = e.currentTarget;
                this.currentPieceColor = this.pieceColors.get(this.dragging);
                const clone = this.dragging.cloneNode(true);
                clone.classList.add('dragging');
                document.body.appendChild(clone);
                this.dragElement = clone;
                this.drag(e);
            }

            drag(e) {
                if (!this.dragElement) return;
                const touch = e.type === 'touchmove' ? e.touches[0] : e;
                this.dragElement.style.left = (touch.pageX - this.dragElement.offsetWidth/2) + 'px';
                this.dragElement.style.top = (touch.pageY - this.dragElement.offsetHeight/2) + 'px';

                this.clearHighlight();
                const board = document.getElementById('board');
                const rect = board.getBoundingClientRect();
                
                if (touch.pageX >= rect.left && touch.pageX <= rect.right &&
                    touch.pageY >= rect.top && touch.pageY <= rect.bottom) {
                    const col = Math.floor((touch.pageX - rect.left) / (rect.width / this.boardSize));
                    const row = Math.floor((touch.pageY - rect.top) / (rect.height / this.boardSize));
                    const shape = JSON.parse(this.dragging.dataset.shape);
                    this.showPreview(row, col, shape);
                }
            }

            clearHighlight() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlight', 'invalid');
                });
            }

            showPreview(startRow, startCol, shape) {
                const isValid = this.canPlacePiece(startRow, startCol, shape);
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const boardRow = startRow + row;
                            const boardCol = startCol + col;
                            if (boardRow < this.boardSize && boardCol < this.boardSize) {
                                const cell = document.querySelector(
                                    `.cell[data-row="${boardRow}"][data-col="${boardCol}"]`
                                );
                                if (cell) {
                                    cell.classList.add(isValid ? 'highlight' : 'invalid');
                                }
                            }
                        }
                    }
                }
            }

            canPlacePiece(startRow, startCol, shape) {
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const boardRow = startRow + row;
                            const boardCol = startCol + col;
                            if (boardRow >= this.boardSize || boardCol >= this.boardSize || 
                                this.board[boardRow][boardCol]) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }

            endDrag(e) {
                if (!this.dragElement) return;
                const board = document.getElementById('board');
                const rect = board.getBoundingClientRect();
                const touch = e.type === 'touchend' ? e.changedTouches[0] : e;
                
                this.clearHighlight();
                
                if (touch.pageX >= rect.left && touch.pageX <= rect.right &&
                    touch.pageY >= rect.top && touch.pageY <= rect.bottom) {
                    const col = Math.floor((touch.pageX - rect.left) / (rect.width / this.boardSize));
                    const row = Math.floor((touch.pageY - rect.top) / (rect.height / this.boardSize));
                    this.placePiece(row, col, JSON.parse(this.dragging.dataset.shape));
                }

                document.body.removeChild(this.dragElement);
                this.dragElement = null;
                this.dragging = null;
                this.currentPieceColor = null;
            }

            placePiece(startRow, startCol, shape) {
                if (!this.canPlacePiece(startRow, startCol, shape)) return false;

                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const boardRow = startRow + row;
                            const boardCol = startCol + col;
                            this.board[boardRow][boardCol] = 1;
                            const cell = document.querySelector(
                                `.cell[data-row="${boardRow}"][data-col="${boardCol}"]`
                            );
                            cell.style.backgroundColor = `var(${this.currentPieceColor})`;
                            cell.classList.add('filled');
                        }
                    }
                }

                this.dragging.remove();
                this.addNewPiece();
                this.checkLines();
                this.checkGameOver();
                return true;
            }

            checkLines() {
                let linesCleared = 0;
                
                for (let row = 0; row < this.boardSize; row++) {
                    if (this.board[row].every(cell => cell === 1)) {
                        this.clearLine(row, true);
                        linesCleared++;
                    }
                }

                for (let col = 0; col < this.boardSize; col++) {
                    if (this.board.every(row => row[col] === 1)) {
                        this.clearLine(col, false);
                        linesCleared++;
                    }
                }

                if (linesCleared > 0) {
                    this.score += linesCleared * 100;
                    document.getElementById('score').textContent = `Score: ${this.score}`;
                }
            }

            clearLine(index, isRow) {
                for (let i = 0; i < this.boardSize; i++) {
                    const cell = document.querySelector(
                        `.cell[data-${isRow ? 'row' : 'col'}="${index}"][data-${isRow ? 'col' : 'row'}="${i}"]`
                    );
                    cell.classList.add('clear-animation');
                }

                setTimeout(() => {
                    if (isRow) {
                        this.board[index].fill(0);
                    } else {
                        for (let row = 0; row < this.boardSize; row++) {
                            this.board[row][index] = 0;
                        }
                    }
                    this.updateBoard();
                }, 500);
            }

            updateBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    if (this.board[row][col] === 0) {
                        cell.style.backgroundColor = '';
                        cell.classList.remove('filled', 'clear-animation');
                    }
                });
            }
        }

        new Game();
    </script>
</body>
</html>
