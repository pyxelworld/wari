<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wari</title>
    <style>
        :root {
            --main-yellow: #F2D72B;
            --highlight-purple: #AE529F;
            --background: #000000;
            --card-bg: #232527;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--background);
            border-bottom: 1px solid #333;
        }
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 25%;
            overflow: hidden;
            object-fit: cover;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
            color: var(--main-yellow);
            text-shadow: 0 0 10px var(--main-yellow);
        }
        .icon {
            font-size: 1.2em;
            color: var(--main-yellow);
            cursor: pointer;
            text-shadow: 0 0 10px var(--main-yellow);
        }
        .welcome-message {
            font-size: 1.2em;
            margin: 20px 0;
            color: var(--main-yellow);
            text-shadow: 0 0 15px var(--main-yellow);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(174, 82, 159, 0.3);
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(242, 215, 43, 0.6);
        }
        .game-image-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            overflow: hidden;
        }
        .game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-info {
            padding: 10px;
        }
        .game-title {
            font-size: 0.9em;
            margin: 0 0 5px 0;
            color: var(--main-yellow);
            text-shadow: 0 0 5px var(--main-yellow);
        }
        .game-supports {
            font-size: 0.8em;
            color: var(--highlight-purple);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='/'">
            <img src="/logo.png" alt="Wari Logo" class="logo">
            <h1>Wari</h1>
        </div>
        <div class="icon" onclick="window.location.href='/search'">üîç</div>
    </header>
    <div class="container">
        <div class="welcome-message">Ol√°, o que voc√™ gostaria de jogar hoje?</div>
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <script>
        const games = [
            {name: "Magic Snake 2", url: "https://sites.pyxelworld.com/magicsnake2", supports: ["mouse", "toque"], image: "magicsnake2.jpg"},
            {name: "Pyxel Chess", url: "https://sites.pyxelworld.com/pyxelchess", supports: ["teclado", "mouse"], image: "pyxelchess.jpg"},
            {name: "Ca√ßa Fantasmas", url: "https://sites.pyxelworld.com/cacafantasmas", supports: ["teclado"], image: "cacafantasmas.jpg"},
            {name: "Galaxy Invaders", url: "https://sites.pyxelworld.com/galaxyinvaders", supports: ["mouse", "toque"], image: "galaxyinvaders.jpg"},
            {name: "Jogo da Velha", url: "https://sites.pyxelworld.com/jogodavelha", supports: ["teclado", "mouse", "toque"], image: "jogodavelha.jpg"},
            {name: "Carro 3d", url: "https://sites.pyxelworld.com/carro3d", supports: ["teclado"], image: "carro3d.jpg"},
            {name: "Aventura dos Predicados", url: "https://sites.pyxelworld.com/predicados", supports: ["teclado", "toque"], image: "predicados.jpg"},
            {name: "Magic Snake", url: "https://sites.pyxelworld.com/magicsnake", supports: ["teclado", "toque"], image: "magicsnake.jpg"},
            {name: "Geometry Rush", url: "https://sites.pyxelworld.com/geometryrush", supports: ["mouse"], image: "geometryrush.jpg"},
            {name: "Magic Blocks", url: "https://sites.pyxelworld.com/magicblocks", supports: ["teclado", "mouse"], image: "magicblocks.jpg"},
            {name: "Jogo da Idosa", url: "https://sites.pyxelworld.com/jogodaidosa", supports: ["teclado", "toque"], image: "jogodaidosa.jpg"},
            {name: "Rei da √Åfrica", url: "https://sites.pyxelworld.com/reidaafrica", supports: ["mouse", "toque"], image: "reidaafrica.jpg"},
            {name: "Glue-it!", url: "https://sites.pyxelworld.com/glueit", supports: ["teclado", "mouse", "toque"], image: "glueit.jpg"},
            {name: "Carros", url: "https://sites.pyxelworld.com/carros", supports: ["teclado"], image: "carros.jpg"},
            {name: "Flappy Square", url: "https://sites.pyxelworld.com/flappysquare", supports: ["mouse", "toque"], image: "flappysquare.jpg"},
            {name: "Jumping Cat", url: "https://sites.pyxelworld.com/jumpingcat", supports: ["teclado", "mouse", "toque"], image: "jumpingcat.jpg"},
            {name: "Hit the Box", url: "https://hitthebox.pyxelworld.com/", supports: ["teclado"], image: "hitthebox.jpg"},
            {name: "Corbos", url: "https://corbos.pyxelworld.com/", supports: ["mouse", "toque"], image: "corbos.jpg"}
        ];

        const gameGrid = document.getElementById('gameGrid');

        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            const gameUrl = game.url;

            gameCard.innerHTML = `
                <div class="game-image-container">
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">${game.name}</h3>
                    <div class="game-supports">Suporta: ${game.supports.join(', ')}</div>
                </div>
            `;

            gameCard.addEventListener('click', () => {
                window.location.href = gameUrl;
            });

            gameGrid.appendChild(gameCard);
        });
    </script>
</body>
</html>
