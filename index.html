<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wari</title>
    <style>
        :root {
            --main-yellow: #F2D72B;
            --highlight-purple: #AE529F;
            --background: #000000;
            --card-bg: #232527;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--background);
            border-bottom: 1px solid #333;
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 25%;
            overflow: hidden;
            object-fit: cover;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
            color: var(--main-yellow);
            text-shadow: 0 0 10px var(--main-yellow);
        }
        .search-container {
            position: relative;
        }
        .icon {
            font-size: 1.2em;
            color: var(--main-yellow);
            cursor: pointer;
            text-shadow: 0 0 10px var(--main-yellow);
        }
        .iconp {
            font-size: 1.2em;
            color: var(--main-yellow);
            cursor: pointer;
            text-shadow: 0 0 10px var(--main-yellow);
            margin-right: 15px;
        }
        .icona {
            font-size: 1.2em;
            color: var(--main-yellow);
            cursor: pointer;
            text-shadow: 0 0 10px var(--main-yellow);
            margin-left: 15px;
        }
        .search-bar {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            width: 200px;
            padding: 8px 12px;
            margin-top: 10px;
            background-color: var(--card-bg);
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(242, 215, 43, 0.3);
            transition: all 0.3s ease;
        }
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(242, 215, 43, 0.5);
            width: 250px;
        }
        .welcome-message {
            font-size: 1.2em;
            margin: 20px 0;
            color: var(--main-yellow);
            text-shadow: 0 0 15px var(--main-yellow);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(174, 82, 159, 0.3);
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(242, 215, 43, 0.6);
        }
        .game-image-container {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            overflow: hidden;
        }
        .game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-info {
            padding: 10px;
        }
        .game-title {
            font-size: 0.9em;
            margin: 0 0 5px 0;
            color: var(--main-yellow);
            text-shadow: 0 0 5px var(--main-yellow);
        }
        .game-supports {
            font-size: 0.8em;
            color: var(--highlight-purple);
        }
        .game-creator {
            font-size: 0.8em;
            color: var(--highlight-purple);
            margin-bottom: 10px;
        }

        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container" onclick="window.location.href='/'">
            <img src="/logo.png" alt="Wari Logo" class="logo">

        <div class="flex">

            <div class="search-container">
                <div class="icon" onclick="toggleSearch()">üîç</div>
                <input type="text" id="searchBar" class="search-bar" placeholder="Pesquisar..." oninput="searchGames()">
            </div>
            <div class="icona"><a href="https://pyxelworld.com/">‚ú®</a></div>
        </div>
    </header>

    <script>
        const games = [

            {name: "Whack-A-Mole", url: "/game/whackamole", supports: ["computador", "mobile"], image: "wari.png", creator: "trem, Magic X"},
            {name: "Jogo da Mem√≥ria", url: "/game/jogodamemoria", supports: ["computador", "mobile"], image: "wari.png", creator: "Lukedinha2, Magic X"},
            {name: "A Fant√°stica F√°brica de Ouro", url: "/game/afantasticafabricadeouro", supports: ["computador", "mobile"], image: "wari.png", creator: "Lukedinha2, Magic X"},
            {name: "Super Futebol Ultimate", url: "https://poe.com/preview/aJvXlXjJ2BTBD6m0TkD0", supports: ["computador"], image: "wari.png", creator: "PHiro11, Magic Plus"},
            {name: "Eat-It", url: "https://sites.pyxelworld.com/eatit", supports: ["computador", "mobile"], image: "wari.png", creator: "Lukedinha2, Magic Plus"},
            {name: "Rei da √Åfrica", url: "https://sites.pyxelworld.com/reidaafrica", supports: ["computador", "mobile"], image: "wari.png", creator: "Lukedinha2, Magic Plus"},
            {name: "Forquinha", url: "/game/forquinha", supports: ["mobile"], image: "wari.png", creator: "Lukedinha2, Magic X"},

            {name: "Jogo da Velha", url: "https://sites.pyxelworld.com/jogodavelha", supports: ["computador", "mobile"], image: "wari.png", creator: "PHiro11, Magic Plus"},
            {name: "Magic Snake", url: "https://sites.pyxelworld.com/magicsnake", supports: ["computador"], image: "wari.png", creator: "Lukedinha2, Magic Plus"},

            {name: "Ca√ßa Fantasmas", url: "https://sites.pyxelworld.com/cacafantasmas", supports: ["computador"], image: "wari.png", creator: "Lukedinha2, Magic Plus"},
            {name: "Pyxel Chess", url: "https://sites.pyxelworld.com/pyxelchess", supports: ["computador", "mobile"], image: "wari.png", creator: "Lukedinha2, Magic Plus"},
            {name: "Aventura dos Predicados", url: "https://sites.pyxelworld.com/predicados", supports: ["computador", "mobile"], image: "wari.png", creator: "trem, Lukedinha2, Magic Plus"}
        ];

        const gameGrid = document.getElementById('gameGrid');
        const searchBar = document.getElementById('searchBar');

        function createGameCard(game) {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            const gameUrl = game.url;

            gameCard.innerHTML = `
                <div class="game-image-container">
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">${game.name}</h3>
                    <div class="game-creator">${game.creator}</div>
                    <div class="game-supports">Suporta: ${game.supports.join(', ')}</div>
                </div>
            `;

            gameCard.addEventListener('click', () => {
                window.location.href = gameUrl;
            });

            return gameCard;
        }

        function displayGames(gamesToDisplay) {
            gameGrid.innerHTML = '';
            gamesToDisplay.forEach(game => {
                gameGrid.appendChild(createGameCard(game));
            });
        }

        function searchGames() {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.supports.some(support => support.toLowerCase().includes(searchTerm)) ||
                game.creator.toLowerCase().includes(searchTerm)
            );
            displayGames(filteredGames);
        }

        function toggleSearch() {
            searchBar.style.display = searchBar.style.display === 'none' || searchBar.style.display === '' ? 'block' : 'none';
            if (searchBar.style.display === 'none') {
                searchBar.value = '';
                displayGames(games);
            } else {
                searchBar.focus();
            }
        }

        displayGames(games);
    </script>

</html>
